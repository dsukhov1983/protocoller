<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="/static/js/jquery-1.3.2.js" type="text/javascript"></script>
    <script src="/static/js/jquery.placeholder-1.0.1.js" type="text/javascript"></script>
    <title>{% block title %}Протоколы лыжных соревнований{% endblock %}</title>
</head>


<body> 
  
  <div id="menu" class="menu">
    <a href="/">Главная</a>
    <a href="/search">Поиск</a>
    <a href="/compare">Сравнение</a>
    <a href="/about">О сайте</a>
  </div>
  
  <div id="main">

    <div id="page-left">
      {% block left %}{% endblock %}
    </div>

    <div id="content">
      {% block content %}{% endblock %}
    </div>
    
    <div id="page-right">
      {% block right %}{% endblock %}
    </div>
  
  </div>

  <div id="footer">
    {% block footer %}{% endblock %}
  </div>

<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-8335560-1");
pageTracker._trackPageview();
} catch(err) {}</script>
</body>
</html>
