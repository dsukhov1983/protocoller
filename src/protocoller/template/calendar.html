{% extends "base_generic.html" %}
{% load i18n %}
{% load pytils_dt %}
{% load pretty_print %}

{% block content %}
<a href="event/add">Добавить соревнование</a>
<div class="retro-list">
  <ul>
    {% for event in events %}
    <li><a href="/event/{{ event.id }}">{{ event.date|ru_strftime:"%d %B %Y" }} {{ event.name }} {{ event.place|default:"" }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
