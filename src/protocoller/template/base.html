<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  
  <link rel="stylesheet" href="{{ MEDIA_URL }}css/grid.css" />
  <link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="{{ MEDIA_URL }}css/openid.css" />
  
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script type="text/javascript" src="{{ MEDIA_URL }}js/openid-jquery.js"></script>
  <script type="text/javascript" src="{{ MEDIA_URL }}js/openid-jquery-ru.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
    openid.img_path = '/media/img/';
    openid.init('openid_identifier');
    });
  </script>
  <title>{% block title %}Протоколы лыжных соревнований{% endblock %}</title>

  {% block extrahead %}{% endblock %}
</head>
{% load pretty_print %}

<body> 
  <div id="toolbar">
    <div id="menu" class="container_12">
      <div class="grid_10">
        <form action="{% block search_url %}/search{% endblock %}" class="searchform" method="GET" >
          <input class="searchfield" type="text" value="Поиск..." onfocus="if (this.value == 'Поиск...') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Поиск...';}" />
        </form>
        <ul>
          <li><a href="/">Соревнования</a></li>
          <li><a href="/places">Трассы</a></li>
          <li><a href="/sportsmen">Спортсмены</a></li>
        </ul>
      </div>
      <div class="grid_2">
        <div id="session">
          {% if user.is_authenticated %}
          {% print_user user %}
          {% else %}
          <p><a href="{% url login %}">Авторизуйтесь</a></p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  <div class="container_12">
    <div id="content">
      {% block content %}{% endblock %}
    </div>
  </div>
  <div class="container_12">
    <div id="footer">
      {% block footer %}{% endblock %}
    </div>
  </div>

<script type="text/javascript">
  var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
  document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
  try {
  var pageTracker = _gat._getTracker("UA-8335560-1");
  pageTracker._trackPageview();
  } catch(err) {}
</script>
</body>
</html>
