{% extends "base.html" %}
{% load i18n %}

{% block content %}
{% load uni_form_tags %}
{% if event.id %}
<form action="{% url edit_event event.id %}" method="POST">
{% else %}
<form action="{% url add_event %}" method="POST">
{% endif %}
{% csrf_token %}
{{ form.media }}
<script>
    $(function() {
    $( "#id_date" ).datepicker( $.datepicker.regional[ "ru" ] );
    });
</script>
{{ form|as_uni_form }}
<input type="submit" value="Сохранить" />
</form>

{% endblock %}
